name: TEST This Application Needs a New Layers
description: test
title: This Application Needs a New Layers
labels: ["enhancement", "new data"]
assignees:
  - CyndiAndersen, marshallrobinson
body:
  - type: textarea
    id: requestReason
    attributes:
        label: Why do you feel this application needs what you're requesting?
        placeholder: I need this new layer added because [...] (for each layer)
    validations:
        required: true
  - type: textarea
    id: valueReason
    attributes:
        label: Describe the layer(s) you'd like to add
        placeholder: A clear and concise description of the new layers you'd like to add.
    validations:
        required: true
  
